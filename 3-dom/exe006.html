<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #evento{
            font: normal 1.2em arial;
            background-color: blueviolet;
            width: 150px;
            height: 150px;
            text-align: center;
            color: white;
            line-height: 135px;
            transition: .7s;
        }
    </style>
</head>
<body>
    <div id="evento" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Clique
    </div>
    <script>
        var div = document.getElementById('evento')

        function clicar(){
            div.style.backgroundColor = 'orange'
            div.innerHTML = 'Clicou!'
        }  
        function entrar(){
            div.style.backgroundColor = 'green'
            div.innerHTML = 'Entrou!'
        }
        function sair(){
            div.style.backgroundColor = 'blueviolet'
            div.innerHTML = 'Saiu!'
        }
    </script>
</body>
</html>
